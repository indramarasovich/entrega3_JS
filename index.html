<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center m-3">
            <h1>¡Bienvenido a Meta Movimiento!</h1>
        </div>

        <div id="seccion" class="flex row justify-content-center text-center m-5">
            <h3>Conocé nuestros planes</h3>
        </div>

        <div class="row">
            <div class="col-md-6">
            <h3>Deja tu contacto</h3>
            <form id="formulario">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre"/>
                </div>
    
                <div class="mb-3">
                  <label class="form-label">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputEdad"
                  />
                </div>
    
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control" id="inputEmail" />
                </div>
    
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Contactar</button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <table id="tablaClientes" class="table table-striped table-hover">
                  <thead>
                  <tr>
                      <td>Nombre</td>
                      <td>Edad</td>
                      <td>Email</td>
                  </tr>
                  </th>
                  <tbody> </tbody>
              </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
